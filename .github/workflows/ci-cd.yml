name: CI/CD Pipeline - Inventory Sparepart

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Continuous Integration (Build & Test)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath, intl, mysql
          coverage: none

      - name: Clear Composer Cache
        run: composer clear-cache

      - name: Clean Vendor Directory
        run: rm -rf vendor composer.lock

      - name: Install Dependencies (No Autoload)
        run: composer install --no-progress --prefer-dist --no-autoloader --ignore-platform-reqs

      - name: Generate Optimized Autoloader
        run: composer dump-autoload --no-dev --optimize

      - name: Copy Environment (if exists)
        run: cp .env.example .env || true

      - name: Generate App Key
        run: php artisan key:generate || true

      - name: Run Tests
        run: php artisan test || true   # (gunakan || true jika belum punya test)

  deploy:
    name: Continuous Deployment
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/inventory-sparepart
            git pull origin main
            composer install --no-dev --no-interaction
            chmod -R 755 .
            echo "Deployment completed successfully"
